version: "3.8"

services:
  postgres:
    image: postgres:14
    container_name: online-survey-postgres
    restart: always
    environment:
      POSTGRES_USER: golipors_user
      POSTGRES_PASSWORD: golipors_pass
      POSTGRES_DB: golipors_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - survey_network

volumes:
  postgres_data:

networks:
  survey_network:
    driver: bridge
