services:
  golipors-db:
    image: postgis/postgis:13-3.4
    container_name: golipors-db
    volumes:
      - golipors-db-volume:/var/lib/postgresql/data
    networks:
      - golipors-network
    env_file: ./postgres/.env
    restart: always
    healthcheck:
      test: ["CMD", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  golipors-network:
    name: golipors-network
    external: true

volumes:
  golipors-db-volume:
    driver: local